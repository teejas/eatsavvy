---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: eatsavvy
  labels:
    app: api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        component: backend
    spec:
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: api
          image: sjc.ocir.io/axifwvgpnbqk/eatsavvy/api:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq.eatsavvy.svc.cluster.local"
            - name: RABBITMQ_PORT
              value: "5672"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
# API Service (ClusterIP only - exposed via Cloudflare Tunnel)
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: eatsavvy
  labels:
    app: api
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

